# ===============================
# = DATABASE CONFIGURATION =
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/schooldb
spring.datasource.username=postgres
spring.datasource.password=12345

# ===============================
# = JPA / HIBERNATE SETTINGS =
# ===============================

# Automatically create or update tables from your entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (for learning/debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
